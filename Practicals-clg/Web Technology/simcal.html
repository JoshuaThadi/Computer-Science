<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: roboto, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var a = parseFloat(prompt("Enter 1st value = "));
        var b = parseFloat(prompt("Enter 2nd value = "));
        var c = prompt("Enter operator (+, - , * , 1)");
        switch(c){
            case "+":
                window.alert(a + "+" + b + "=" + (a + b));
                document.write(`a = ${a} and b = ${b} then a + b = ${a + b}`);
                break;
            case "-":
                window.alert(a + "-" + b + "=" + (a - b));
                break;
            case "*":
                window.alert(a + "x" + b + "=" + (a * b));
                break;
            case "/":
                window.alert(a + "/" + b + "=" + (a / b));
                break;
            default:
                window.alert("Invalid");
        }
    </script>
</body>
</html>
