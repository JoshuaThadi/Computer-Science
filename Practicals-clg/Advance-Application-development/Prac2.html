<!--

write a program to perform validation of a form using angular JS

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Form Validation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app2.js"></script>
    <style>
        .error { color: red; }
        .container { max-width: 400px; margin: auto; }
        .submitted-data { margin-top: 20px; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body ng-app="myApp" ng-controller="FormController">

    <div class="container">
        <h2>AngularJS Form Validation</h2>

        <form name="userForm" novalidate ng-submit="submitForm()">
            <!-- Name Field -->
            <label>Name:</label>
            <input type="text" name="name" ng-model="user.name" required>
            <span class="error" ng-show="userForm.name.$dirty && userForm.name.$error.required">Name is required.</span>
            <br><br>

            <!-- Email Field -->
            <label>Email:</label>
            <input type="email" name="email" ng-model="user.email" required>
            <span class="error" ng-show="userForm.email.$dirty && userForm.email.$error.required">Email is required.</span>
            <span class="error" ng-show="userForm.email.$dirty && userForm.email.$error.email">Invalid email format.</span>
            <br><br>

            <!-- Password Field -->
            <label>Password:</label>
            <input type="password" name="password" ng-model="user.password" required minlength="6">
            <span class="error" ng-show="userForm.password.$dirty && userForm.password.$error.required">Password is required.</span>
            <span class="error" ng-show="userForm.password.$dirty && userForm.password.$error.minlength">Password must be at least 6 characters.</span>
            <br><br>

            <!-- Submit Button -->
            <button type="submit" ng-disabled="userForm.$invalid">Submit</button>
        </form>

        <!-- Display Submitted Data -->
        <div class="submitted-data" ng-show="submitted">
            <h3>Submitted Data:</h3>
            <p><strong>Name:</strong> {{ user.name }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
        </div>
    </div>

</body>
</html>
