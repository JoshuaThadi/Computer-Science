<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: roboto, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var n = prompt("Enter number for factorial");
        function factorial(n){
            var ans = 1;
            if(n == 0) {
                return 1;
            } for (let i = 2; i <= n; i++) {
                ans = ans * i;
            }
            return ans;
        }
        document.write(factorial(n));
    </script>
</body>
</html>
