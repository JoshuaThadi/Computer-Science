<body>
    <script>
        var a = prompt("Enter 1st number = ");
        var b = prompt("Enter 2nd number = ");
        var temp;
        document.write("<h1>"+"Value of a and b before swapped");
        document.write("<h1>"+"a = "+a+"<br>");
        document.write("<h1>"+"b = "+b+"<br>");
            window.alert("Value Swapped");
            document.write("\n of a and b after swapped");
            temp = a; a = b; b = temp;
            document.write("<h1>"+"a = "+a+"<br>");
                document.write("<h1>"+"b = "+b+"<br>");
    </script>
